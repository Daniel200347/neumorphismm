<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="title">
    <h1 class="title-main">Neumorphism.io</h1>
    <h2 class="title-second">Generate <b>soft</b> -UI CSS code</h2>
</div>

<div class="container" id="root">
    <div class="container App">
        <div class="flex">
            <div class="preview">
                <div data-name-box class="soft-element-box soft-shadow-box"></div>
            </div>

            <div data-name-configuration class="configuration soft-shadow">
                <div class="row">
                    <p class="configuration-title-first">Pick a color:</p>
                    <input data-input-color class="configuration-color" type="color">
                    <p class="configuration-title-second">or</p>
                    <input data-input-text-color class="configuration-value" placeholder="#ffffff" type="text">
                </div>

                <label class="row">Size: <input data-input-range-size class="row-range" type="range" min="10"
                                                max="350" step="1"></label>
                <label class="row">Radius: <input data-input-range-radius class="row-range" value="90" type="range"
                                                  min="0"
                                                  max="175" step="1"></label>

                <label class="row">Distance: <input data-input-range-distance class="row-range" type="range" min="5"
                                                    max="50" step="1"></label>

                <label class="row">Intensity: <input data-input-range-intensity class="row-range" type="range"
                                                     min="0.04"
                                                     value="1" max="1" step="0.01"></label>

            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
